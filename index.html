  <style>
    :root {
      --bg-color: #1a1a1a;
      --accent-color: #d4a242;
      --text-color: #ffffff;
      --muted-color: #cccccc;
      --card-radius: 12px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #2b2b2b;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      perspective: 1000px;
    }

    .card-container {
      width: 100%;
      max-width: 400px;
      height: 450px;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;

    .card-container.flipped {
      transform: rotateY(180deg);
    }

    .card {
      background: var(--bg-color);
      border-radius: var(--card-radius);
      padding: 24px;
      width: 100%;
      height: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      position: absolute;
      backface-visibility: hidden;
      box-sizing: border-box;
    }

    .card.back {
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 20px;
      background: var(--bg-color);
    }

    .logo {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
      padding-left: 10px;

    .info h3 {

    }

    .info h3.department {

    }

    .info h3.company {
      font-size: 1.1rem;
      color: var(--text-color);
      font-weight: 500;
      margin-top: 8px;
    }

    .divider {
      width: 40px;
      height: 2px;
      background-color: var(--accent-color);
      margin: 15px 0 15px 10px;
    }

    .contact {
      list-style: none;
      padding: 0;
      font-size: 0.9rem;
    }

    .contact li {
      margin: 12px 0;
    }

    .contact a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    .company-logo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: auto;
      filter: brightness(0) invert(1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .company-logo:hover {
      transform: scale(1.1);
    }

    /* 2048 Game Styles */
    .game-container {
      display: block;
      margin: 0 auto;
      background: #bbada0;
      padding: 8px;
      border-radius: 6px;
      width: 240px;
      height: 240px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      background: #bbada0;
    }

    .grid-cell {
      width: 52px;
      height: 52px;
      background: rgba(238, 228, 218, 0.35);
      border-radius: 3px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #776e65;
    }

    .tile {
      background: #eee4da;
    }

    .tile-2 { background: #eee4da; }
    .tile-4 { background: #ede0c8; }
    .tile-8 { background: #f2b179; color: #f9f6f2; }
    .tile-16 { background: #f59563; color: #f9f6f2; }
    .tile-32 { background: #f67c5f; color: #f9f6f2; }
    .tile-64 { background: #f65e3b; color: #f9f6f2; }
    .tile-128 { background: #edcf72; color: #f9f6f2; }
    .tile-256 { background: #edcc61; color: #f9f6f2; }
    .tile-512 { background: #edc850; color: #f9f6f2; }
    .tile-1024 { background: #edc53f; color: #f9f6f2; }

    .social-buttons {

    .social-button:hover {

    .social-button i {

    @media (max-width: 480px) {

        font-size: 0.9em;
      }
    }

  <script>
    class Game2048 {
      constructor() {
        this.grid = Array(4).fill().map(() => Array(4).fill(0));
        this.score = 0;
        this.gameContainer = document.getElementById('gameContainer');
        this.gameGrid = document.getElementById('gameGrid');
        this.isGameVisible = false;
        this.setupGame();
      }

      setupGame() {
        // Clear the grid
        this.gameGrid.innerHTML = '';
        
        // Create grid cells
        for (let i = 0; i < 16; i++) {
          const cell = document.createElement('div');
          cell.className = 'grid-cell';
          this.gameGrid.appendChild(cell);
        }

        // Initialize game
        this.grid = Array(4).fill().map(() => Array(4).fill(0));
        this.addNewTile();
        this.addNewTile();
        this.updateDisplay();

        // Add keyboard controls
        document.addEventListener('keydown', (e) => {
          if (!this.isGameVisible) return;
          
          switch(e.key) {
            case 'ArrowUp':
              this.move('up');
              break;
            case 'ArrowDown':
              this.move('down');
              break;
            case 'ArrowLeft':
              this.move('left');
              break;
            case 'ArrowRight':
              this.move('right');
              break;
          }
        });
      }

      addNewTile() {
        const emptyCells = [];
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            if (this.grid[i][j] === 0) {
              emptyCells.push({x: i, y: j});
            }
          }
        }
        if (emptyCells.length > 0) {
          const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
          this.grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
        }
      }

      move(direction) {
        let moved = false;
        const oldGrid = JSON.stringify(this.grid);

        switch(direction) {
          case 'up':
            moved = this.moveUp();
            break;
          case 'down':
            moved = this.moveDown();
            break;
          case 'left':
            moved = this.moveLeft();
            break;
          case 'right':
            moved = this.moveRight();
            break;
        }

        if (moved) {
          this.addNewTile();
          this.updateDisplay();
        }
      }

      moveLeft() {
        let moved = false;
        for (let i = 0; i < 4; i++) {
          let row = this.grid[i].filter(x => x !== 0);
          for (let j = 0; j < row.length - 1; j++) {
            if (row[j] === row[j + 1]) {
              row[j] *= 2;
              row.splice(j + 1, 1);
              moved = true;
            }
          }
          while (row.length < 4) row.push(0);
          if (JSON.stringify(this.grid[i]) !== JSON.stringify(row)) moved = true;
          this.grid[i] = row;
        }
        return moved;
      }

      moveRight() {
        let moved = false;
        for (let i = 0; i < 4; i++) {
          let row = this.grid[i].filter(x => x !== 0);
          for (let j = row.length - 1; j > 0; j--) {
            if (row[j] === row[j - 1]) {
              row[j] *= 2;
              row.splice(j - 1, 1);
              row.unshift(0);
              moved = true;
            }
          }
          while (row.length < 4) row.unshift(0);
          if (JSON.stringify(this.grid[i]) !== JSON.stringify(row)) moved = true;
          this.grid[i] = row;
        }
        return moved;
      }

      moveUp() {
        let moved = false;
        for (let j = 0; j < 4; j++) {
          let column = [];
          for (let i = 0; i < 4; i++) {
            column.push(this.grid[i][j]);
          }
          column = column.filter(x => x !== 0);
          for (let i = 0; i < column.length - 1; i++) {
            if (column[i] === column[i + 1]) {
              column[i] *= 2;
              column.splice(i + 1, 1);
              moved = true;
            }
          }
          while (column.length < 4) column.push(0);
          for (let i = 0; i < 4; i++) {
            if (this.grid[i][j] !== column[i]) moved = true;
            this.grid[i][j] = column[i];
          }
        }
        return moved;
      }

      moveDown() {
        let moved = false;
        for (let j = 0; j < 4; j++) {
          let column = [];
          for (let i = 0; i < 4; i++) {
            column.push(this.grid[i][j]);
          }
          column = column.filter(x => x !== 0);
          for (let i = column.length - 1; i > 0; i--) {
            if (column[i] === column[i - 1]) {
              column[i] *= 2;
              column.splice(i - 1, 1);
              column.unshift(0);
              moved = true;
            }
          }
          while (column.length < 4) column.unshift(0);
          for (let i = 0; i < 4; i++) {
            if (this.grid[i][j] !== column[i]) moved = true;
            this.grid[i][j] = column[i];
          }
        }
        return moved;
      }

      updateDisplay() {
        const cells = this.gameGrid.children;
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            const value = this.grid[i][j];
            const cell = cells[i * 4 + j];
            cell.className = 'grid-cell' + (value ? ` tile tile-${value}` : '');
            cell.textContent = value || '';
          }
        }
      }

      toggleGame() {
        this.isGameVisible = !this.isGameVisible;
        this.gameContainer.style.display = this.isGameVisible ? 'block' : 'none';
        if (this.isGameVisible) {
          this.setupGame();
        }
      }
    }

    // Initialize game
    const game = new Game2048();
    
    // Remove old click handler from name
    document.getElementById('nameTitle').removeEventListener('click', () => {});

    // Add click handler to Shinhan logo
    document.getElementById('shinhanLogo').addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent card click event
      document.querySelector('.card-container').classList.toggle('flipped');
      game.setupGame(); // Reset game when flipped
    });

    // Add click handler to the back of the card to flip back
    document.querySelector('.card.back').addEventListener('click', (e) => {
      if (e.target.closest('.game-container')) {
        // If clicked inside game container, don't flip
        return;
      }
      document.querySelector('.card-container').classList.remove('flipped');
    });
  </script>
