  <script>
    class Game2048 {
      constructor() {
        this.grid = Array(4).fill().map(() => Array(4).fill(0));
        this.score = 0;
        this.gameContainer = document.getElementById('gameContainer');
        this.gameGrid = document.getElementById('gameGrid');
        this.isGameVisible = false;
        this.setupGame();
      }

      setupGame() {
        // Clear the grid
        this.gameGrid.innerHTML = '';
        
        // Create grid cells
        for (let i = 0; i < 16; i++) {
          const cell = document.createElement('div');
          cell.className = 'grid-cell';
          this.gameGrid.appendChild(cell);
        }

        // Initialize game
        this.grid = Array(4).fill().map(() => Array(4).fill(0));
        this.addNewTile();
        this.addNewTile();
        this.updateDisplay();

        // Add keyboard controls
        document.addEventListener('keydown', (e) => {
          if (!this.isGameVisible) return;
          
          switch(e.key) {
            case 'ArrowUp':
              this.move('up');
              break;
            case 'ArrowDown':
              this.move('down');
              break;
            case 'ArrowLeft':
              this.move('left');
              break;
            case 'ArrowRight':
              this.move('right');
              break;
          }
        });
      }

      addNewTile() {
        const emptyCells = [];
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            if (this.grid[i][j] === 0) {
              emptyCells.push({x: i, y: j});
            }
          }
        }
        if (emptyCells.length > 0) {
          const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
          this.grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
        }
      }

      move(direction) {
        let moved = false;
        const oldGrid = JSON.stringify(this.grid);

        switch(direction) {
          case 'up':
            moved = this.moveUp();
            break;
          case 'down':
            moved = this.moveDown();
            break;
          case 'left':
            moved = this.moveLeft();
            break;
          case 'right':
            moved = this.moveRight();
            break;
        }

        if (moved) {
          this.addNewTile();
          this.updateDisplay();
        }
      }

      moveLeft() {
        let moved = false;
        for (let i = 0; i < 4; i++) {
          let row = this.grid[i].filter(x => x !== 0);
          for (let j = 0; j < row.length - 1; j++) {
            if (row[j] === row[j + 1]) {
              row[j] *= 2;
              row.splice(j + 1, 1);
              moved = true;
            }
          }
          while (row.length < 4) row.push(0);
          if (JSON.stringify(this.grid[i]) !== JSON.stringify(row)) moved = true;
          this.grid[i] = row;
        }
        return moved;
      }

      moveRight() {
        let moved = false;
        for (let i = 0; i < 4; i++) {
          let row = this.grid[i].filter(x => x !== 0);
          for (let j = row.length - 1; j > 0; j--) {
            if (row[j] === row[j - 1]) {
              row[j] *= 2;
              row.splice(j - 1, 1);
              row.unshift(0);
              moved = true;
            }
          }
          while (row.length < 4) row.unshift(0);
          if (JSON.stringify(this.grid[i]) !== JSON.stringify(row)) moved = true;
          this.grid[i] = row;
        }
        return moved;
      }

      moveUp() {
        let moved = false;
        for (let j = 0; j < 4; j++) {
          let column = [];
          for (let i = 0; i < 4; i++) {
            column.push(this.grid[i][j]);
          }
          column = column.filter(x => x !== 0);
          for (let i = 0; i < column.length - 1; i++) {
            if (column[i] === column[i + 1]) {
              column[i] *= 2;
              column.splice(i + 1, 1);
              moved = true;
            }
          }
          while (column.length < 4) column.push(0);
          for (let i = 0; i < 4; i++) {
            if (this.grid[i][j] !== column[i]) moved = true;
            this.grid[i][j] = column[i];
          }
        }
        return moved;
      }

      moveDown() {
        let moved = false;
        for (let j = 0; j < 4; j++) {
          let column = [];
          for (let i = 0; i < 4; i++) {
            column.push(this.grid[i][j]);
          }
          column = column.filter(x => x !== 0);
          for (let i = column.length - 1; i > 0; i--) {
            if (column[i] === column[i - 1]) {
              column[i] *= 2;
              column.splice(i - 1, 1);
              column.unshift(0);
              moved = true;
            }
          }
          while (column.length < 4) column.unshift(0);
          for (let i = 0; i < 4; i++) {
            if (this.grid[i][j] !== column[i]) moved = true;
            this.grid[i][j] = column[i];
          }
        }
        return moved;
      }

      updateDisplay() {
        const cells = this.gameGrid.children;
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            const value = this.grid[i][j];
            const cell = cells[i * 4 + j];
            cell.className = 'grid-cell' + (value ? ` tile tile-${value}` : '');
            cell.textContent = value || '';
          }
        }
      }

      toggleGame() {
        this.isGameVisible = !this.isGameVisible;
        this.gameContainer.style.display = this.isGameVisible ? 'block' : 'none';
        if (this.isGameVisible) {
          this.setupGame();
        }
      }
    }

    // Initialize game
    const game = new Game2048();

    // Add click handler to name
    document.getElementById('nameTitle').addEventListener('click', () => {
      game.toggleGame();
    });
  </script>
